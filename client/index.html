<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Share Feedback - Catalyst</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>


</head>

<body>
    <button class='btn btn-success pull-right' onclick=" window.open('console/index.html','_blank')">Roadmap</button>
    <h2 style="text-align:center">Share feedback</h2>
    <form id="basic-form" onSubmit="return false;" method="POST">
        <p>
            <label for="name">Name</label>
            <input id="name" name="name" placeholder="Your name ">
        </p>
        <p>
            <label for="email">E-mail</label>
            <input id="email" name="email" placeholder="Your E-mail id ">
        </p>
        <p>
            <label for="feature">What part of Catalyst is your feedback about?</label>
            <select name="features" id="features">
                <option value="Compute">Compute</option>
                <option value="Orchestrate">Orchestrate</option>
                <option value="Storage">Storage</option>
                <option value="Intelligense">Intelligense</option>
                <option value="Other servicese">Other services</option>
            </select>
        </p>
        <p>
            <label for="idea">Idea</label>
            <input id="idea" name="idea" placeholder="Your idea ">
        </p>
        <p>
            <label for="description">Description</label>
            <textarea id="description" cols="50" rows="10" name=" description " placeholder="Please describe your detail in as much detail as possible  "></textarea>
        </p>
        <p>
            <input class="submit" type="submit" value="Send feedback ">
        </p>
    </form>
</body>

</html>
