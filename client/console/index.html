<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feature Prioritizer</title>
    <link rel="icon" type="image/ico" href="../favicon.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="../jkanban/dist/jkanban.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
    <style>
        body {
            font-family: "Lato";
            margin: 0;
            padding: 0;
        }
        
        #myKanban {
            overflow-x: auto;
            padding: 20px 0;
        }
        
        .success {
            background: #00b961;
        }
        
        .info {
            background: #2a92bf;
        }
        
        .warning {
            background: #f4ce46;
        }
        
        .error {
            background: #fb7d44;
        }
        
        .custom-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 7px 15px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center">Feature Summary View</h1>
    <div id="myKanban"></div>
    <script src="../jkanban/dist/jkanban.js"></script>
    <script>
        var features;
        $(document).ready(function() {
            $.ajax({
                type: 'GET',
                url: '/server/catalyst_feedback_function/support/feedback', //Ensure that 'to_do_list_function' is the package name of your function
                async: false,
                success: function(html) {
                    features = html
                    console.log(features)
                    var featureKeys = Object.keys(features)
                    var values = Object.values(features)
                    var dynamicBoard = []
                    for (var i = 0; i < featureKeys.length; i++) {
                        let ideasArray = values[i].split(",");
                        var ideas = []
                        for (var j = 0; j < ideasArray.length; j++) {
                            var ideasObj = new Object();
                            ideasObj.title = ideasArray[j]
                            JSON.stringify(ideasObj)
                            ideas.push(ideasObj)
                        }
                        var obj = new Object();
                        obj.id = featureKeys[i];
                        obj.title = featureKeys[i];
                        obj.class = "success";
                        obj.item = ideas;
                        dynamicBoard.push(obj);
                    }
                    JSON.stringify(dynamicBoard);
                    console.log(dynamicBoard)
                    var KanbanTest = new jKanban({
                        element: "#myKanban",
                        gutter: "10px",
                        widthBoard: "450px",
                        itemHandleOptions: {
                            enabled: true,
                        },
                        click: function(el) {
                            console.log("Trigger on all items click!");
                        },
                        context: function(el, e) {
                            console.log("Trigger on all items right-click!");
                        },
                        dropEl: function(el, target, source, sibling) {
                            console.log(target.parentElement.getAttribute('data-id'));
                            console.log(el, target, source, sibling)
                        },
                        buttonClick: function(el, boardId) {
                            console.log(el);
                            console.log(boardId);
                            // create a form to enter element
                            var formItem = document.createElement("form");
                            formItem.setAttribute("class", "itemform");
                            formItem.innerHTML =
                                '<div class="form-group"><textarea class="form-control" rows="2" autofocus></textarea></div><div class="form-group"><button type="submit" class="btn btn-primary btn-xs pull-right">Submit</button><button type="button" id="CancelBtn" class="btn btn-default btn-xs pull-right">Cancel</button></div>';

                            KanbanTest.addForm(boardId, formItem);
                            formItem.addEventListener("submit", function(e) {
                                e.preventDefault();
                                var text = e.target[0].value;
                                KanbanTest.addElement(boardId, {
                                    title: text
                                });
                                formItem.parentNode.removeChild(formItem);
                            });
                            document.getElementById("CancelBtn").onclick = function() {
                                formItem.parentNode.removeChild(formItem);
                            };
                        },
                        itemAddOptions: {
                            enabled: false,
                            content: '+ Add New Card',
                            class: 'custom-button',
                            footer: true
                        },
                        boards: dynamicBoard
                    });
                }
            });
        });
    </script>
</body>

</html>
